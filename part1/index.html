<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Quote generator homework</title>
        <style>
            body 
            {
                font-family: sans-serif;
                padding: 2em;
                background-color: #f0f0f0;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }

            #quoteBox 
            {
                background: #fff;
                padding: 1em;
                border-radius: 8px;
                margin-bottom: 1em;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            button 
            {
                padding: 0.5em 1em;
                font-size: 1rem;
            }

            footer 
            {
                margin-top: auto;
                text-align: center;
                font-size: 0.9rem;
                color: #555;
                padding-top: 2em;
            }

            .loader 
            {
                border: 4px solid rgba(174, 174, 174, 0.116);
                border-top: 4px solid #321fde;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                position: absolute;
                top: 50%;
                left: 50%;
                margin-left: -20px;
                margin-top: -20px;
            }   

            @keyframes spin 
            {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </head>

    <body>

        <h1>Quote generator homework</h1>
        <h2>Create by Gift sensei </h2> <!-- Change XXXX to your name and student ID-->

        <div id="quoteBox">
            <div id="loader" class="loader"></div>
            <p id="quote">Click the button to get a quote!</p>
            <p id="author"></p>
        </div>

        <button id="newQuoteBtn">New Quote</button>

        <footer>
            Web Design and Programming — Shibaura Institute of Technology — Spring 2025
        </footer>

        <script>
            const quoteText = document.getElementById("quote");
            const authorText = document.getElementById("author");
            const newQuoteBtn = document.getElementById("newQuoteBtn");

            function hideLoader() 
            {
                const loader = document.getElementById("loader");
                loader.style.display = "none";
            }

            function getQuote() 
            {
            
                //INPUT YOUR CODE HERE
                //HINT: Use fetch() to get quote from "quotes.json"

                quoteText.textContent = "Loading a new quote...";
                authorText.textContent = "";
                const loader = document.getElementById("loader");
                loader.style.display = "block";

                setTimeout(() => {
                    hideLoader(); 
                    fetch("quotes.json")
                    .then(response => response.json())
                    .then(data => {
                        const rand = Math.floor(Math.random() * data.length);
                        quoteText.textContent = `"${data[rand].q}"`;
                        authorText.textContent = `-- ${data[rand].a}`;
                    });
                },500);
            }
                
            newQuoteBtn.addEventListener("click", getQuote);
            getQuote(); // Load a quote on page load
        </script>

    </body>

</html>
